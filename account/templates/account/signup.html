{% extends 'base/base.html' %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static "account/css/signup.css" %}">
<h1>회원가입</h1>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form id="signup-form" action="{% url 'account:signup_complete' %}" method="post">
{% csrf_token %}
    <label for="id">아이디</label>
    <input type="text" id="id" name="id">
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password">
    <label for="email">이메일</label>
    <input type="email" id="email" name="email">
    <label for="major1">원전공</label>
    <select name="major1" id="major1">
        <option value="화학/고분자공학">화학공학</option>
        <option value="신소재공학">신소재공학</option>
        <option value="기계공학">기계공학</option>
        <option value="건설환경공학">건설환경공학</option>
        <option value="시스템경영공학">시스템경영공학</option>
        <option value="건축학">건축학</option>
        <option value="나노공학">나노공학</option>
        <option value="전자전기공학">전자전기공학</option>
        <option value="컴퓨터/소프트웨어공학">컴퓨터/소프트웨어공학</option>
    </select>
     <label for="major2">복수전공</label>
    <select name="major2" id="major2">
        <option value="화학/고분자공학">화학공학</option>
        <option value="신소재공학">신소재공학</option>
        <option value="기계공학">기계공학</option>
        <option value="건설환경공학">건설환경공학</option>
        <option value="시스템경영공학">시스템경영공학</option>
        <option value="건축학">건축학</option>
        <option value="나노공학">나노공학</option>
        <option value="전자전기공학">전자전기공학</option>
        <option value="컴퓨터/소프트웨어공학">컴퓨터/소프트웨어공학</option>
    </select>
    <!--<label for="major1">원전공</label>
    <input type="major1" id="major1" name="major1">
    <label for="major2">복수전공</label>
<input type="major2" id="major2" name="major2">
    <div class="col-xs-12 text-center">-->
<button type="submit" class="btn btn-primary btn-block btn-flat">등록</button>
</div>
</form>
{% endblock %}
